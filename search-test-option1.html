<!-- OPTION 1: Minimalist Single Search Bar -->
<!-- This replaces the search section from line 1617 -->
<section id="main-content" class="filter-bar-redesign" role="search" aria-label="Restaurant filters and search">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 py-8">
        <!-- Minimalist Search Bar -->
        <div class="max-w-3xl mx-auto mb-8">
            <div class="relative" id="searchContainer">
                <input 
                    type="text" 
                    id="searchInput"
                    autocomplete="off"
                    placeholder="Search restaurants, resorts, or locations..." 
                    class="w-full pl-16 pr-32 py-4 text-lg border-2 border-gray-300 rounded-full focus:outline-none focus:ring-4 focus:ring-[var(--accent-blue)] focus:ring-opacity-20 focus:border-[var(--accent-blue)] transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                <!-- Search Icon -->
                <div id="searchIcon" class="absolute left-6 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <!-- Voice Search & Clear Button Container -->
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex items-center gap-2">
                    <button id="voiceSearchBtn" class="voice-search-btn p-2 rounded-full hover:bg-gray-100" aria-label="Voice search">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                    <button id="clearSearchBtn" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-100 opacity-0 pointer-events-none transition-all" aria-label="Clear search">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Autocomplete Dropdown -->
                <div id="autocompleteDropdown" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden z-50 max-h-96 overflow-y-auto hidden">
                    <div id="recentSearchesSection" class="hidden">
                        <div class="px-4 py-3 bg-gray-50 border-b border-gray-100">
                            <div class="flex items-center justify-between">
                                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Recent Searches</h3>
                                <button id="clearRecentBtn" class="text-xs text-[var(--accent-blue)] hover:underline">Clear</button>
                            </div>
                        </div>
                        <div id="recentSearchesList" class="py-2"></div>
                    </div>
                    <div id="suggestionsSection">
                        <div id="suggestionsList" class="py-2"></div>
                    </div>
                    <div id="noResults" class="hidden px-6 py-8 text-center">
                        <svg class="w-12 h-12 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-gray-500 text-sm">No results found</p>
                        <p class="text-gray-400 text-xs mt-1">Try a different search term</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compact Filter Row -->
        <div class="flex flex-wrap items-center justify-center gap-4 max-w-4xl mx-auto">
            <!-- Resort Filter -->
            <div class="relative flex-1 min-w-[200px] max-w-xs">
                <select id="resortFilter" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] focus:border-[var(--accent-blue)] bg-white cursor-pointer appearance-none">
                    <option value="">All Resorts</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Cuisine Filter -->
            <div class="relative flex-1 min-w-[200px] max-w-xs">
                <select id="cuisineFilter" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] focus:border-[var(--accent-blue)] bg-white cursor-pointer appearance-none">
                    <option value="">All Cuisines</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Sort Options -->
            <div class="relative flex-1 min-w-[200px] max-w-xs">
                <select id="sortSelect" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] focus:border-[var(--accent-blue)] bg-white cursor-pointer appearance-none">
                    <option value="distance">Distance (Nearest First)</option>
                    <option value="rating">Highest Rated</option>
                    <option value="name">Sort by Name</option>
                    <option value="resort">Sort by Resort</option>
                </select>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Quick Filter Toggle -->
            <button id="toggleAdvancedFilters" class="px-4 py-2.5 border-2 border-gray-200 rounded-lg hover:border-[var(--accent-blue)] hover:text-[var(--accent-blue)] transition-colors flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
                <span class="text-sm font-medium">Filters</span>
            </button>
        </div>

        <!-- Active Filter Chips -->
        <div id="activeFilterChips" class="mt-4 flex flex-wrap gap-2 justify-center hidden"></div>

        <!-- Advanced Filters Panel -->
        <div id="advancedFilters" class="advanced-filters mt-6 max-w-4xl mx-auto">
            <!-- Same advanced filters content as before -->
        </div>

        <!-- View Toggle & Actions (right aligned) -->
        <div class="mt-6 flex items-center justify-center gap-4">
            <div class="view-toggle">
                <button id="gridViewBtn" class="view-btn active" aria-label="Grid view">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                </button>
                <button id="listViewBtn" class="view-btn" aria-label="List view">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <button id="shareResultsBtn" class="share-btn">Share</button>
            <button id="exportBtn" class="export-btn">Export</button>
        </div>
    </div>
</section>
